<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaJS</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/icons/js.svg" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="screen">
      <h1 class="title-website">VanillaJS <strong>Project 04</strong></h1>
      <p class="reserved">Â© 2021 ALL RIGHTS RESERVED</p>

      <div class="container-global">
        <div class="background-grey"></div>
        <div class="container-app">
          <div class="content-app">
            <h1 class="title-app">Pokedex 2.0</h1>
            <div class="monitor">
              <div class="list-pokemon hide" tabindex="0"></div>
              <div class="container-pokemon">
                <!-- <img
                  src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png"
                  class="pokemon-home"
                  alt="pokemon"
                />
                <div class="info-pokemon-profil">
                  <h2>Pikachu</h2>
                  <h3>Electric</h3>
                </div> -->
              </div>
            </div>

            <div class="pokeball-effect">
              <div class="line-pokeball"></div>
              <div class="cercle-pokeball">
                <div class="intern-cercle-pokeball"></div>
              </div>
            </div>
            <div class="controls-container">
              <div class="button-back">back</div>
              <div class="button-enter">enter</div>
              <div class="button-start-pokedex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="32"
                  height="32"
                >
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path
                    d="M6.265 3.807l1.147 1.639a8 8 0 1 0 9.176 0l1.147-1.639A9.988 9.988 0 0 1 22 12c0 5.523-4.477 10-10 10S2 17.523 2 12a9.988 9.988 0 0 1 4.265-8.193zM11 12V2h2v10h-2z"
                    fill="rgba(219,237,247,1)"
                  />
                </svg>
              </div>
              <div class="cross">
                <div class="vertical-cross">
                  <div class="top-light-cross"></div>
                  <div class="bottom-light-cross"></div>
                </div>
                <div class="horizontal-cross">
                  <div class="left-light-cross"></div>
                  <div class="right-light-cross"></div>
                </div>
              </div>
              <input
                type="text"
                spellcheck="false"
                id="name"
                name="name"
                class="search-pokemon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
